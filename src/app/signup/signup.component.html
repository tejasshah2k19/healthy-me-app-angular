<h2>Signup</h2>


<form [formGroup]="myForm" (ngSubmit)="saveUser()">

    FirstName : <input type="text" formControlName="firstName"/><br><br>
    Email : <input type="text" formControlName="email"/><br><br>
    Password : <input type="text" formControlName="password"/><br><br>

    <input type="submit" value="Signup"/>
    

</form>
